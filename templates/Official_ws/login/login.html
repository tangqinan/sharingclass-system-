<script>
    function check() {

        var pd = $('#accountpwd').val()
        if (pd != '') {
            $('#accountpwd').val(md5(pd))
        }

    }

    //输入框正在输入时
    $("#email").on('input', function () {
        console.log($('#email').val())
    });

    function start() {
        document.getElementById("pin").disabled = true;
        document.getElementById("pin").value = 10;
        window.setTimeout("tick()", 1000);
    }

    function tick() {
        var time = new Number(document.getElementById("pin").value);
        if (time > 0) {
            document.getElementById("pin").value = time - 1;
            window.setTimeout("tick()", 1000);
        } else {
            document.getElementById("pin").disabled = false;
            document.getElementById("pin").value = "获取验证码";
        }
    }

    $('#pin').click(function () {
        start();
        $.ajax({
            type: 'get',
            data: {'class_name': $('#classInput').val(), 'email': $('#email').val()},
            url: '../acquire_code/',
            success: function (data) {
                data = JSON.parse(data);
                if (data['msg'] == 0) {
                    alert('请核对邮箱后再试吧~')
                } else if (data['msg'] == 1){
                    alert('验证码已发至您的邮箱~')
                }else if(data['msg'] == 2){
                    alert('班级名称格式错误')
                }else if (data['msg']==3){
                    alert('班级名称已存在')
                }
            }
        });
    });

    window.onload = function () {
        $('#pin_input').hide();
    }
</script>
